<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Restaurante</title>
</head>
<body>
    <div id="app">
        <div class="logo1">
            <img src="logotipo.png" alt="Logotipo">
        </div>

        <div class="container">
            <nav>
                <form class="search-form">
                    <input type="text" placeholder="Adam Schwartz">
                </form>
                <div class="usuario">
                    <img src="usuario.jpg" alt="Usuario">
                </div>
            </nav>
        </div>
        
        <main>
            <div class="hero">
                <h1 class="titulo">Creacion de restaurantes</h1>
            </div>
            
            <div class="nombre">
                <h4>Nombre del Restaurante</h4>
                <input class="boton1" placeholder="">
            </div>
            
            <div class="nombre2">
                <h4>Ubicación del Restaurante</h4>
                <input class="boton2" placeholder="">
            </div>
            
            <div class="nombre3">
                <h4>Tipo de Comida</h4>
                <select class="boton3" id="comida-select">
                    <option value="" disabled selected hidden>Seleccione</option>
                    <option value="opcion1"></option>
                  
                </select>
            </div>
            
            <div class="nombre4">
                <h4>Descripción del Negocio</h4>
                <input class="boton4" placeholder="">
            </div>
        </main>
    </div>
        <button class="atras1">← Atras</button>
        <button class="continuar">Continuar</button>

        <div class="logotipo">
            <h4>Logo del Restaurante</h4></div>
        <div class="imagen">
            <img src="resta.jpg" alt="" >
        </div>
        <div class="objetivo">
            <h4>Objetivos de tu Negocio</h4></div>
            <div class="mision">
                <h4>Mision y Vision (opcional)</h4>
                <input class="vision" placeholder="">
            </div>
            <div class="hora">
                <h4>Hora de Atencion</h4>
            </div>
            <div class="desde">
                <h4>Desde:</h4>
            </div>
            <div class="desde1">
                <input type="text">
            </div>
            <div class="hasta">
                <h4>Hasta:</h4>
            </div>
            <div class="hasta1">
                <input type="text">
            </div>
    
    
    <script type="text/javascript" src="vue.js"></script>
    <script type="text/javascript" src="practica.js"></script>
</body>
</html>
